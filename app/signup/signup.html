<div class="container">
	<div class="col-md-12">
		<h2>Register</h2>
		<form>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" ng-model="newUser.email" class="form-control" id="email" placeholder="Email">
		  </div>
		  
		  <!-- <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" ng-model="newUser.username" id="username" class="form-control" placeholder="Username">
		  </div> -->

		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" ng-model="newUser.password" class="form-control" id="password" placeholder="Password">
		  </div>

		  <button ng-click="createUsers()" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
